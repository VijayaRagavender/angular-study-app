<form #f="ngForm" (ngSubmit) = "submit(f)">
  <div class="form-group">
    <label for="name">Course Name</label>
    <input required minlength="5" ngModel name="name" #name="ngModel" type="text" id="name"  class="form-control">
    <div class = "alert alert-danger" *ngIf = "name.touched && !name.valid">
      <div *ngIf = "name.errors.required">
        Enter Name 
      </div>
      <div *ngIf = "name.errors.minlength">
        Enter atleast 5 characters
      </div>
  </div>
    </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select 
    required 
    ngModel 
    name ="category" 
    #category="ngModel" 
    id = "category" 
    class= "form-control">
    <option value = ""></option>
      <option *ngFor = "let category of courseCategory" 
      [value]="category.id">
      {{category.name}}
       </option> 
    </select>
    <div class = "alert alert-danger" *ngIf = "category.touched && !category.valid">
      <div *ngIf = "category.errors.required">
        Select Category 
      </div>
  </div>
    </div>
<div class="checkbox">
  <label>
    <input ngModel name="hasGuarantee" type="checkbox"> 30-day money-back guarantee
  </label>
</div>
    <p>
      {{f.value | json }}
    </p>
    <button class="btn btn-primary" [disabled] = "!f.valid">Create</button>
</form>
