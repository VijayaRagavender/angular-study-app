<form [formGroup] = "form">
    <div class="form-group">
        <label for="oldPassword"> Old Password </label>
        <input type="password" class="form-control" id="oldPassword" 
        formControlName = "oldPassword">
        <div *ngIf = "oldPassword.touched && oldPassword.invalid">
        <div *ngIf = "oldPassword.errors.required" class = "alert alert-danger">   
            Old password is required
        </div>
        <div *ngIf = "oldPassword.errors.checkOldPassword" class = "alert alert-danger">
             Entered password doesn't match old password.
        </div>
    </div>
    </div>
    <div class="form-group">
        <label for="newPassword"> New Password </label>
        <input type="password" class="form-control" id="newPassword"
        formControlName = "newPassword">
         <div *ngIf = "newPassword.touched && newPassword.invalid" >
            <div *ngIf = "newPassword.errors.required" class = "alert alert-danger">
             New password is required
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="confirmPassword"> Confirm Password </label>
        <input type="password" class="form-control" id="confirmPassword"
        formControlName = "confirmPassword">
        <div *ngIf = "confirmPassword.touched && confirmPassword.invalid" class = "alert alert-danger">
            <div *ngIf = "confirmPassword.errors.required">
             Confirm password is required
           </div>
            <div *ngIf = "confirmPassword.valid && form.invalid && form.errors.validatePasswords" class = "alert alert-danger">
                 New and Confirm password should match 
            </div>
     </div> 
    </div>   
<button class = "btn btn-primary">Change passwords </button>
</form>
